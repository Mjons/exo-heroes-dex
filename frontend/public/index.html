<!-- frontend/public/index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="NFT Collection Organizer - Manage and view your NFT collection" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>NFT Collection Organizer</title>
    <!-- Add the returnToGame script here -->
    <script>
        function returnToGame() {
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get('returnUrl');
            const posX = urlParams.get('posX');
            const posY = urlParams.get('posY');
            const direction = urlParams.get('direction');
            window.location.href = `${returnUrl}?posX=${posX}&posY=${posY}&direction=${direction}`;
        }
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Add the return button here -->
    <button onclick="returnToGame()">Return to Game</button>
</body>

</html>
